<!DOCTYPE html>
<html>
    <head>
        <title>
            example of table
        </title>
    </head>
    <body>
        <table border="5" align="center" bordercollapse="collapse">
            <tr>
                <th>items</th>
                <th>qty</th>
                <th>@</th>
                <th>
                    price
                </th>        </tr>
                <tr>
                    <td>paperclips</td>
                    <td>100</td>
                    <td>1.15</td>
                    <td>115</td>
                </tr>
                <tr>
                    <td>paper</td>
                    <td>10</td>
                    <td>45.15</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>baskets</td>
                    <td>2</td>
                    <td>17.99</td>
                    <td>35.98</td>
                </tr>
                <tr>
                    <th colspan="3">subtotal</th>
                    <td>610</td>     
                </tr>
                <tr>
                    <td colspan="2" align="center">tax</td>
                    <td>7</td>
                    <td>42.77</td>
                </tr>
        </table>
    </body>
</html>
